        <script type="text/template" id="b3">

                เพื่อเป็นอนุสรณ์ในโอกาสครบรอบ 50 ปี ของการสถาปนาคณะฯ ตัวอาคารเป็นโครงสร้างคอนกรีต
                เสริมเหล็กสูง 4 ชั้นพร้อมชั้นใต้ดิน 1 ชั้น มีพื้นที่ใช้สอยภายในอาคารรวมทั้งสิ้น ประมาณ 14,700
                ตารางเมตร ใช้รองรับภารกิจของคณะฯ ในด้านต่าง ๆ ประกอบด้วยห้องบรรยาย ห้องจัดประชุม,
                ห้องสมุด, ศูนย์สื่อและสารสนเทศ, หอเกียรติยศ ส่วนจัดแสดงผลงานวิชาการและวิจัย เป็นนวัตกรรม

                พลังงานและรักษาสิ่งแวดล้อม ใช้เป็นต้นแบบสำหรับการเรียนการสอนในงานวิศวกรรมสาขาต่าง ๆ
                รวมถึงเป็นจุดหมายตา (LANDMARK) ที่โดดเด่น

        <script type="text/template" id="b4">

                ทำการศึกษาวิจัยและให้บริการทางวิชาการ โดยเฉพาะอย่างยิ่งทางด้านการนำทรัพยากรธรรมชาติทางชีวภาพและทางกายภาพ

                และบางคนก็พาเพื่อน พาครอบครัวมานั่งกินลมชมวิวที่นี่  โดยบึงสีฐานก็แบ่งจุดทำกิจกรรมไว้ได้อย่างชัดเจน

                ก็มีจำนวนกว่า 20 เครื่องทั้งเครื่องปั่นจักรยาน, เครื่องหมุนมือ, เครื่องยกน้ำหนัก, เครื่องซิทอัพ, เครื่องหมุนเอวก็มีรองรับทุกกลุ่มวัย

                ตรงหน้าเครื่องเล่นเมื่อมองออกไปก็เป็นบึงสีฐาน ได้บรรยากาศที่ดีอีกแบบหนึ่ง นอกจากนี้ใครที่ไม่ออกกำลังกายก็มีจุดนั่งชมวิวดูน้ำในบึงสีฐานดูปลา ,ฟังเสียงนก, ลมพัดเย็นสบาย
